<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sandbox.css">
  </head>
  <body>
    <div id="input">
      <textarea id="template" placeholder="Template goes here">{#friends}
  {@action type="click" selector="button" method="connect"}
    <p>Connect with {name}!</p>
    <button>Click to connect</button>
  {/action}
{/friends}</textarea>
      <textarea id="context" placeholder="Context goes here">(function() {
function Friend(name) {
  this.name = name;
  this.connect = function(evt) {
    console.log('You are now connected to ' + this.name);
  };
}

return {
  friends: [new Friend('Steven'), new Friend('Prash')]
};
})();</textarea>
      <button id="render">Render</button>
    </div>
    <div id="output">
      <h2>Actual output</h2>
      <div class="output"></div>
      <h2>Stringified output</h2>
      <pre class="string"></pre>
      <h2>Compiled Template</h2>
      <pre class="compiled"></pre>
      <h2>Abstract Syntax Tree</h2>
      <pre class="ast"></pre>
    </div>
    <script src="bundle.js"></script>
    <script>
    td.registerHelper('createEl', function(context, params) {
      var frag = document.createDocumentFragment();
      frag.appendChild(document.createElement(params.name));
      return frag;
    });
    </script>
  </body>
</html>
