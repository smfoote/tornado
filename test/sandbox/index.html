<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sandbox.css">
  </head>
  <body>
    <div id="input">
      <textarea id="template" placeholder="Template goes here">The highlighted text: {@highlight text=highlight.text highlights=highlight.highlights/}</textarea>
      <textarea id="context" placeholder="Context goes here">{
  highlight: {
    text: "Hello there",
    highlights: [
      {start: 0, end: 2},
      {start: 7, end: 9}
    ]
  }
}</textarea>
      <button id="render">Render</button>
    </div>
    <div id="output">
      <h2>Actual output</h2>
      <div class="output"></div>
      <h2>Stringified output</h2>
      <pre class="string"></pre>
      <h2>Compiled Template</h2>
      <pre class="compiled"></pre>
      <h2>Abstract Syntax Tree</h2>
      <pre class="ast"></pre>
    </div>
    <script src="bundle.js"></script>
    <script>
    td.registerHelper('createEl', function(context, params) {
      var frag = document.createDocumentFragment();
      frag.appendChild(document.createElement(params.name));
      return frag;
    });
    </script>
  </body>
</html>
