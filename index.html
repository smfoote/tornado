<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="test/sandbox/sandbox.css">
  </head>
  <body>
    <div id="input">
      <textarea id="template" placeholder="Template goes here"><h3>What's on reddit:</h3>
<ul>
  {#reddit}
    {#data.children}
    <li>
      {#data.thumbnail}
        <img src="{.}">
      {/data.thumbnail}
      <p>{data.author}</p>
      <a href="{data.url}">{data.title}</a>
    </li>
    {/data.children}
  {/reddit}
</ul></textarea>
      <textarea id="context" placeholder="Context goes here">{
  reddit: fetch('http://www.reddit.com/.json?limit=10').then(function(res) {
  return res.json();
  })
}</textarea></textarea>
      <button id="render">Render</button>
    </div>
    <div id="output">
      <div class="output"></div>
      <pre class="string"></pre>
      <pre class="ast"></pre>
      <pre class="compiled"></pre>
    </div>
    <script src="test/sandbox/bundle.js"></script>
  </body>
</html>
