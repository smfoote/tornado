<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="test/sandbox/sandbox.css">
  </head>
  <body>
    <div id="input">
      <textarea id="template" placeholder="Template goes here"><p>Hello, {#names}{name}{/names}</p></textarea>
      <textarea id="context" placeholder="Context goes here">{
  names: new Promise(function(resolve, reject) {
    setTimeout(function() {
      resolve([
        {name: "Ruby"},
        {name: "Toto"}
      ]);
    }, 1000)
  })
}</textarea>
      <button id="render">Render</button>
    </div>
    <div id="output">
      <div class="output"></div>
      <pre class="string"></pre>
      <pre class="ast"></pre>
      <pre class="compiled"></pre>
    </div>
    <script src="test/sandbox/bundle.js"></script>
  </body>
</html>
